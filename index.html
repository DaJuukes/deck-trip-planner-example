
<html>
    <title>
        Deck.GL Visualization Example
    </title>

    <head>
      <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
      <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js'></script>
      <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css' rel='stylesheet' />
      <link href='./style.css' rel='stylesheet' />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet-src.js"></script>
      <script type="text/javascript" src="https://rawgit.com/jieter/Leaflet.encoded/master/Polyline.encoded.js"></script>

      
    </head>
    <body oncontextmenu="return false;">
         
      <div id="container" style="width: 100%; height: 100%; float: left"></div>
      
      <div class="info-box">
             
        <div id="info">
          <p>Place points by clicking on the map. Press Create Route to start a route.</p>
          <span id = "directions"></span>
        </div>
      </div>
      <div class="info-boxd"><button id="route" onclick="roadSnap()">Create Route</button>
        <button id="clear" onclick="clearMap()">Clear Map</button></div>
      
    </body>
    <script type="text/javascript" src="./index.js"></script>
  </html>
